<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/img/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>

<body>
  <div class="start-base">
    <div class="container h-100">
      <div class="content d-flex flex-column justify-content-center align-items-center h-100 mx-auto" style="width: 60%;">
        <div class="gif-holder">
          <img src="img/charmander.gif" alt="Charmander dancing" class="w-100">
        </div>
        <div class="info-holder my-4 text-center text-white">
          <h1>Welcome!</h1>
          <h5>Find all Pok√©mons in one place</h5>
        </div>
        <div class="name-input-holder w-100">
          <form id="FormName">
            <p class="text-center">Tell us your first name</p>
            <input type="text" name="name" id="Name" class="form-control">
            <button type="submit" class="btn btn-start mt-3 w-100">Start</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
